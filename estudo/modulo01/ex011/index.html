<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Midias em HTML5</title>
</head>

<body>
  <h1>Imagem dinâmica</h1>
  <picture>
    <source media="(max-width: 750px)" srcset="imagens/foto-p.png" type="image/png">
    <source media="(max-width:1050px)" srcset="imagens/foto-m.png" type="image/png">
    <img src="imagens/foto-g.png" alt="Imagem Flexivel">
  </picture>
  <h1>Audio</h1>
  <audio preload="metadata" controls loop>
    <source src="midia/audio-youtube.mp3" type="audio/mpeg">
    <source src="midia/audio-youtube.ogg" type="audio/ogg">
    <p>Seu navegador não suporta audio <a href="midia/audio-youtube.mp3" download="audio-youtube.mp3"
        type="audio/mpeg">Clique aqui</a> para fazer o download.
    </p>
  </audio>
  
</body>

</html>
