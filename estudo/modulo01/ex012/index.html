<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Videos co HTML5</title>
</head>

<body>
  <h1>Inserindo videos hospedados localmente</h1>
  <p>Este video esta inserido localmente.</p>
  <video width="560" controls poster="ex012/imagem/limoes-capa.png">
    <source src="ex012/midia/meu-video.mp4" type="video/mp4">
    <source src="ex012/midia/meu-video.m4v" type="video/m4v">
    <source src="ex012/midia/meu-video.webm" type="video/webm">
    <source src="ex012/midia/meu-video.ogv" type="video/ogv">
    <p>Seu navegador não tem compatibilidade com reprodução de video.</p>
  </video>
  <h1>Video do Youtube</h1>
  <iframe width="560" height="315" src="https://www.youtube.com/embed/V704ffqjQS0?si=SiefGUSV5IGZ4J11"
    title="YouTube video player" frameborder="0"
    allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
    referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
</body>

</html>
