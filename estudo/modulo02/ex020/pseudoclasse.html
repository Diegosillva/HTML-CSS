<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pseudo classes</title>
  <style>
    div {
      display: inline-block;
      background-color: rgb(56, 78, 78);
      height: 300px;
      width: 300px;
      border: 2px solid black;
    }

    div:hover {
      background-color: blueviolet;
    }

    #02 {
      background-color: aquamarine;
    }
  </style>
</head>

<body>
  <div class="01">01</div>
  <div id="02">02</div>
  <div id="03">03</div>
</body>

</html>
